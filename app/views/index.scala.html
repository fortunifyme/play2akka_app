 @(sunInfo:model.SunInfo , temperature : Double , counter : Int )
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="shortcut icon" type="image/png"
           href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <h1>Hello World</h1>
        <div> Current time: @sunInfo.currTime</div>
        <div> sunrise time: @sunInfo.sunrise </div>
        <div> sunset time: @sunInfo.sunset </div>
        <div> Current temperature: @temperature</div>
        <div> Request number: @counter</div>


    </body>
</html>
